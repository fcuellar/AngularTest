<div class="container">
  <h2>Füg deine Noten ein:</h2>
  <form class="row g-3">
    <div class="col-md-3">
      <label for="inputid" class="form-label">ID:</label>
      <input
        [(ngModel)]="klasse.id"
        type="number"
        class="form-control"
        id="inputid"
        placeholder="ID hier hinzufügen"
        name="inputid"
      />
    </div>
    <div class="col-md-3">
      <label for="inputfachname" class="form-label">Fachname:</label>
      <input
        [(ngModel)]="klasse.fachname"
        type="text"
        class="form-control"
        id="inputfachname"
        placeholder="Fachname hier hinzufügen "
        name="inputfachname"
      />
    </div>
    <div class="col-12">
      <label for="inputNote" class="form-label">Note</label>
      <input
        [(ngModel)]="klasse.not"
        type="number"
        class="form-control"
        id="inputNote"
        placeholder="Note hier hinzufügen "
        name="inputNote"
      />
    </div>
    <div>
      <label for="inputKategorie" class="form-label">Kategorie:</label>
      <select class="form-select" aria-label="Default select example" 
       [(ngModel)]="klasse.kategorie" name="inputKategorie">
      @for(k of kategories; track k.lable){
        <option [ngValue]="k">{{ k.lable }}</option>
      }
    
      </select>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        name="bestanden"
        [(ngModel)]="klasse.bestanden"
      />
      <label class="form-check-label" for="flexCheckChecked"> Bestanden </label>
    </div>

    @if(error){
    <div class="alert alert-warning" role="alert">
      Bitte füllen Sie alle Felder aus
    </div>
    }

    <div class="col-12">
      <button class="btn btn-primary" type="submit" (click)="save()">
        absenden
      </button>
    </div>
  </form>
</div>
